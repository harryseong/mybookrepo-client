<div mat-dialog-content class="plan-dialog" fxLayout="column" fxLayoutAlign="center" fxLayoutGap="1em">

  <div class="page-header">
    <span *ngIf="data.type=='CREATE'">Create Plan</span>
    <span *ngIf="data.type=='EDIT'">Edit Plan</span>
    <span *ngIf="data.type=='DELETE'">Delete Plan</span>
  </div>

  <form [formGroup]="planForm" fxLayout="column" fxLayoutGap="0.5em" *ngIf="data.type!=='DELETE' && data.type!=='EXPLORE_DELETE'">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="text" required formControlName="name">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput type="text" required formControlName="description">
    </mat-form-field>
  </form>

  <div *ngIf="data.type=='DELETE' || data.type=='EXPLORE_DELETE'">
    Are you sure you want to delete this plan?
  </div>

</div>

<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="0.5em" fxLayoutGap.xs="2%">
  <button mat-stroked-button (click)="closeDialog()" class="dialog-btn" ngClass.xs="xs">
    CANCEL
  </button>

  <!--REAL ACCOUNT BUTTONS-->
  <button mat-stroked-button (click)="updatePlan(data.plan)" class="dialog-btn" ngClass.xs="xs" *ngIf="data.type=='EDIT'">
    SAVE
  </button>
  <button mat-stroked-button (click)="deletePlan(data.plan)" class="dialog-btn delete-btn" ngClass.xs="xs" *ngIf="data.type=='DELETE'">
    DELETE
  </button>
  <button mat-stroked-button (click)="createPlan()" class="dialog-btn" ngClass.xs="xs" [disabled]="!planForm.valid" *ngIf="data.type=='CREATE'">
    CREATE
  </button>

  <!--EXPLORE BUTTONS-->
  <button mat-stroked-button (click)="exploreUpdatePlan(data.plan)" class="dialog-btn" ngClass.xs="xs" *ngIf="data.type=='EXPLORE_EDIT'">
    SAVE
  </button>
  <button mat-stroked-button (click)="exploreDeletePlan(data.plan)" class="dialog-btn delete-btn" ngClass.xs="xs" *ngIf="data.type=='EXPLORE_DELETE'">
    DELETE
  </button>
  <button mat-stroked-button (click)="exploreCreatePlan()" class="dialog-btn" ngClass.xs="xs" [disabled]="!planForm.valid" *ngIf="data.type=='EXPLORE_CREATE'">
    CREATE
  </button>
</div>
