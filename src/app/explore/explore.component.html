<app-navbar></app-navbar>

<mat-drawer-container class="explore-content" ngClass.xs="xs">
  <mat-drawer class="left-sidenav" opened mode="side">
    <mat-nav-list>

      <mat-list-item>
        <a matLine routerLinkActive="true" routerLink="/explore/profile" fxLayout="row" fxLayoutGap="0.4em"
           fxLayoutAlign="start center" fxLayoutAlign.xs="center">
          <div class="sample-user-img-border" fxLayout="row" fxLayoutAlign="center">
            <img src="/assets/images/sample-user.jpg" alt="sample-user" class="sample-user-img">
          </div>
          <span fxHide.xs>John Doe</span>
        </a>

      </mat-list-item>

      <mat-divider></mat-divider>

      <mat-list-item>
        <a matLine routerLinkActive="true" routerLink="/explore/my-library" fxLayout="row" fxLayoutAlign.xs="center">
          <i class="fas fa-list fa-fw"></i>
          <span fxHide.xs>&nbsp;My Library</span>
        </a>
      </mat-list-item>

      <mat-list-item>
        <a matLine routerLinkActive="true" routerLink="/explore/search" fxLayout="row" fxLayoutAlign.xs="center">
          <i class="fas fa-search fa-fw"></i>
          <span fxHide.xs>&nbsp;Search</span>
        </a>
      </mat-list-item>

      <mat-list-item>
        <a matLine routerLinkActive="true" routerLink="/explore/view-by-years" fxLayout="row" fxLayoutAlign.xs="center">
          <i class="far fa-calendar-alt fa-fw"></i>
          <span fxHide.xs>&nbsp;View by Years</span>
        </a>
      </mat-list-item>

    </mat-nav-list>
  </mat-drawer>

  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
