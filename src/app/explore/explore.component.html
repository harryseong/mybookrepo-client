<app-navbar [isExplore]="true"></app-navbar>

<mat-drawer-container class="explore-content" ngClass.xs="xs">
  <mat-drawer class="left-sidenav" opened mode="side" fxHide.xs>
    <mat-action-list>

<!--      <button mat-list-item routerLinkActive="true" routerLink="/explore/profile" class="action-list-btn">-->
<!--        <div fxLayout="row" fxLayoutGap="0.4em" fxLayoutAlign="start center" fxLayoutAlign.xs="center">-->
<!--          <div class="user-img-border" fxLayout="row" fxLayoutAlign="center">-->
<!--            <img src="/assets/images/sample-user.jpg" alt="user-profile-img" class="user-img">-->
<!--          </div>-->
<!--          <span fxHide.xs>John Doe</span>-->
<!--        </div>-->
<!--      </button>-->

<!--      <mat-divider></mat-divider>-->

      <button mat-list-item routerLinkActive="true" routerLink="/explore/my-library" class="action-list-btn"
              [ngClass]="router.url=='/explore/my-library' ? 'selected' : ''">
        <div fxLayout="row" fxLayoutAlign.xs="center">
          <i class="fas fa-list fa-fw"></i>
          <span fxHide.xs>&nbsp;My Library</span>
        </div>
      </button>

      <button mat-list-item routerLinkActive="true" routerLink="/explore/view-by-years" class="action-list-btn"
              [ngClass]="router.url=='/explore/view-by-years' ? 'selected' : ''">
      <div fxLayout="row" fxLayoutAlign.xs="center">
          <i class="far fa-calendar-alt fa-fw"></i>
          <span fxHide.xs>&nbsp;View by Years</span>
        </div>
      </button>

      <button mat-list-item routerLinkActive="true" routerLink="/explore/account" class="action-list-btn"
              [ngClass]="router.url=='/explore/account' ? 'selected' : ''">
        <div fxLayout="row" fxLayoutAlign.xs="center">
          <i class="fas fa-user fa-fw"></i>
          <span fxHide.xs>&nbsp;My Account</span>
        </div>
      </button>

    </mat-action-list>
  </mat-drawer>

  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>

<div fxHide.gt-xs fxLayout="row" class="mobile-nav">
  <button mat-button routerLinkActive="true" routerLink="/explore/my-library" class="action-list-btn-xs" fxFlex="100/3"
          [ngClass]="router.url=='/explore/my-library' ? 'selected' : ''">
    <div fxLayout="row" fxLayoutAlign="center">
        <i class="fas fa-list fa-fw"></i>
    </div>
  </button>

  <button mat-button routerLinkActive="true" routerLink="/explore/account" class="action-list-btn-xs" fxFlex="100/3"
          [ngClass]="router.url=='/explore/account' ? 'selected' : ''">
    <div fxLayout="row" fxLayoutAlign="center center">
      <div class="user-img-border" fxLayout="row" fxLayoutAlign="center center">
        <img src="/assets/images/sample-user.jpg" alt="user-profile-img" class="user-img">
      </div>
    </div>
  </button>

  <button mat-button routerLinkActive="true" routerLink="/explore/view-by-years" class="action-list-btn-xs" fxFlex="100/3"
          [ngClass]="router.url=='/explore/view-by-years' ? 'selected' : ''">
    <div fxLayout="row" fxLayoutAlign="center">
      <i class="far fa-calendar-alt fa-fw"></i>
    </div>
  </button>
</div>
