<app-navbar [isExplore]="false"></app-navbar>

<mat-drawer-container class="content" ngClass.xs="xs">
  <mat-drawer class="left-sidenav" opened mode="side" fxHide.xs [disableClose]="true">
    <mat-action-list>

      <button mat-list-item routerLinkActive="selected" [routerLink]="['/user', userService.username, 'library']" class="action-list-btn"
              matTooltip="My Library" [matTooltipDisabled]=disableTooltip matTooltipPosition="right">
        <div fxLayout="row" fxLayoutAlign.xs="center">
          <i class="fas fa-book fa-fw"></i>
          <span fxHide.lt-md>&nbsp;My Library</span>
        </div>
      </button>

      <button mat-list-item routerLinkActive="selected" [routerLink]="['/user', userService.username, 'plan']" class="action-list-btn"
              matTooltip="My Reading Plans" [matTooltipDisabled]=disableTooltip matTooltipPosition="right">
        <div fxLayout="row" fxLayoutAlign.xs="center">
          <i class="far fa-calendar-check fa-fw"></i>
          <span fxHide.lt-md>&nbsp;My Reading Plans</span>
        </div>
      </button>

      <button mat-list-item routerLinkActive="selected" [routerLink]="['/user', userService.username, 'account']" class="action-list-btn"
              matTooltip="My Account" [matTooltipDisabled]=disableTooltip matTooltipPosition="right">
        <div fxLayout="row" fxLayoutAlign.xs="center">
          <i class="fas fa-user fa-fw"></i>
          <span fxHide.lt-md>&nbsp;My Account</span>
        </div>
      </button>

    </mat-action-list>
  </mat-drawer>

  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>

<div fxHide.gt-xs fxLayout="row" class="mobile-nav">

  <button mat-button routerLinkActive="selected" [routerLink]="['/user', userService.username, 'library']" class="action-list-btn-xs" fxFlex="100/3"
          matTooltip="My Library" matTooltipPosition="above">
    <div fxLayout="row" fxLayoutAlign="center">
      <i class="fas fa-book fa-lg fa-fw"></i>
    </div>
  </button>

  <button mat-button routerLinkActive="selected" [routerLink]="['/user', userService.username, 'account']" class="action-list-btn-xs" fxFlex="100/3"
          matTooltip="My Account" matTooltipPosition="above">
    <div fxLayout="row" fxLayoutAlign="center center">
      <div class="user-img-border" fxLayout="row" fxLayoutAlign="center center">
        <img [src]="userService.gravatarProfileImg40" alt="user-profile-img" class="user-img" *ngIf="userService.gravatarProfileImg40 != '' && userService.gravatarProfileImg40 != null">
      </div>
    </div>
  </button>

  <button mat-button routerLinkActive="selected" [routerLink]="['/user', userService.username, 'plan']" class="action-list-btn-xs" fxFlex="100/3"
          matTooltip="My Reading Plans" matTooltipPosition="above">
    <div fxLayout="row" fxLayoutAlign="center">
      <i class="far fa-calendar-check fa-lg fa-fw"></i>
    </div>
  </button>

</div>
